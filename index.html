<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/tetris.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <meta name="description" content="Play the classic Tetris game! Rotate and arrange falling blocks to clear lines and score points." /> 
    <meta name="keywords" content="Tetris, game, classic game, puzzle, falling blocks, arcade" />
    <meta name="Joseph Uyana" content="Joseph Uyana" /> 
  </head>
  <body>
    
    <div id="start-screen">
      <h1>Welcome to Tetris</h1>
      <button id="play-button">Play</button>
    </div>
    <div id="overlay">
      <div id="game-over-screen" style="display: none;">
        <h2>Game Over</h2>
        <p>Final Score: <span id="final-score"></span></p>
        <button id="restart-button">Restart</button>
      </div>
    </div>
    

    <div id="game-container">


    <div class="columns">
      <div class="score-container">
        <h2>Score</h2>
        <span id="score-span"></span>
      </div>
      
      
      <button id="pause-button">Pause game</button>
      <button id="restart-button-game">Restart game</button>

    </div>
    <div class="columns">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div  class="columns">
        <h2>Next Piece</h2>
        <canvas class="nextPiece" id="nextPieceCanvas"></canvas>
  </div>
</div>

    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
